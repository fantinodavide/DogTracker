<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src *">
        <!--<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">-->
		<link rel="shortcut icon" href="favicon.png" />
        <link rel="stylesheet" href="ol.css?" type="text/css">
        <link rel="stylesheet" href="style.css">
        <title>Dog Finder</title>
        <script src="script.js" charset="utf-8"></script>
        <script src="ol.js"></script>
    </head>
    <body>
        <header>
            <div class="hambContainer" id="sideMenuToggle">
                <div class="hamburger"></div>
            </div>
            <h1>Dog Tracker</h1>
        </header>
        <div id="sideMenu">
            <div class="separator">Modalit&agrave;</div>
            <button type="button" class="menuBtn" id="viewMap" mode="MAP">Mappa</button>
            <button type="button" class="menuBtn" id="setPerimeter" mode="REGPER">Registra perimetro</button>
            <button type="button" class="menuBtn" id="delPerimeter" mode="DELPER">Cancella perimetro</button>
            <div class="separator">Posizionamento</div>
            <button type="button" class="menuBtn" id="useTelPos" positioning="POSTEL" disabled>Usa pos. telefono</button>
            <button type="button" class="menuBtn" id="useRemPos" positioning="POSREM">Usa pos. telecomando</button>
        </div>

        <div id="innerContainer">
            <div id="map" class="map">
                <svg>
                    <!--<line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />-->
                    Sorry, your browser does not support inline SVG.
                </svg>
            </div>
        </div>

        <footer></footer>
    </body>
</html>
